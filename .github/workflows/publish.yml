name: Publish to npm

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'ci - update package version') }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - name: Publish with CalVer
        run: |
          # Generate CalVer version
          YEAR=$(date +%Y)
          MONTH=$(date +%-m)
          YEAR_MONTH="${YEAR}.${MONTH}"
          VERSIONS=$(npm view claude-setting-manager versions --json 2>/dev/null || echo "[]")
          PATCH=$(echo "$VERSIONS" | grep -c "\"${YEAR_MONTH}\." || echo "0")
          VERSION="${YEAR_MONTH}.${PATCH}"
          export VERSION

          # Update package.json version directly
          echo "Publishing version: $VERSION"
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); pkg.version = process.env.VERSION; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

          # Publish
          pnpm publish --access public --no-git-checks

          # Commit version back to repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "ci - update package version to $VERSION"
          git push origin master
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}